name: Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: git config --global user.email "martikavagyan1@gmail.com"
      - run: git config --global user.name "m-avagyan"
      - run: npm version minor && npm publish ublob
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
